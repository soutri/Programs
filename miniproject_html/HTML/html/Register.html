<Html>
<Head>
	<Title>Registration Form...</Title>
</Head>
<Body>
<marquee behavior="alternate">  Registration Form </marquee>
<form name="myform">

<table border=2 bordercolor="red" align="center" cellpadding=5>

<tr>
	<td>Reg No </td>
	<td><input type="text" name="rno"></td>
</tr>
<tr>
	<td>First Name </td>
	<td><input type="text" name="fname"></td>
</tr>
<tr>
	<td>Password </td>
	<td><input type="password" name="pass"></td>
</tr>
<tr>
	<td>City</td>
	<td><Select name="ct">
		<option>Select</option>
		<option>Mumbai</option>
		<option>Pune</option>
		<option selected>Chennai</option>
	</select>
</tr>
<tr>
	<td>Gender</td>
	<td>
<input type="radio" value="Male" name="rbt1">Male</input> 
<input type="radio" value="Female" name="rbt1">Female</input>
	</td>
</tr>

<tr>
	<td>Language Known</td>
	<td>
		<input type="checkbox" name="lang1">English
		<input type="checkbox" name="lang2">Hindi
	</td>	
</tr>

</tr>
<tr>
	<td>Address</td>
	<td><textarea rows="5" cols="10"></textarea></td>
</tr>
<tr>
<td align="center"><input type="submit" 	value="Register"></td>
<td align="center"><input type="submit" 	value="Reset"></td>
</table>
</form>
</Body>
</Html>
